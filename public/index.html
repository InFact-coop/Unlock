<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elm Boilerplate</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="elm.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.8.1/tachyons.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- <link rel='shortcut icon' type='image/x-icon' href='/public/favicon.ico' /> -->
</head>

<body>
  <div class="fixed bottom-0 right-0 ma4">
  <div class="w480 margin-0-auto">
  <div class= "clip center pa4 measure" id="elm-landing-pad"></div>
  <button  class="blue-background bn white br-100 w3 h3 fr shadow-1-ns grow mr4 mt3 flex justify-center" id="show-elm"><img id='chat-button' src="./assets/speechBubble.svg" alt="open"><img class="clip" id='close-button' src="./assets/cross.svg" alt="close"></button>

  </div>
  </div>

  <script type="text/javascript">
    document.getElementById("show-elm").addEventListener('click', function() {
      document.getElementById("elm-landing-pad").classList.toggle("clip")
        document.getElementById("close-button").classList.toggle("clip")
      document.getElementById("chat-button").classList.toggle("clip")

    })

    Elm.Main.embed(document.getElementById("elm-landing-pad"))
</script>
</body>

</html>
